
upstream online_mogilefs_7003 {
    server 127.0.0.1:7003;
} 

server {
    listen  17003;
    server_name fs.uplus.youja.cn;
    expires 365d;
    
    location /get/ {
        mogilefs_tracker online_mogilefs_7003;
        mogilefs_domain image;
        mogilefs_methods GET;
        mogilefs_noverify on;
        mogilefs_pass {
            proxy_pass $mogilefs_path;
            proxy_hide_header Content-Type;
            proxy_buffering off;
        }
    }

    location /put/ {
        mogilefs_tracker online_mogilefs_7003;
        mogilefs_domain image;
        mogilefs_methods PUT;
        mogilefs_noverify on;
        mogilefs_pass {
            proxy_pass $mogilefs_path;
            proxy_hide_header Content-Type;
            proxy_buffering off;
        }
    }

    location /del/ {
        mogilefs_tracker online_mogilefs_7003;
        mogilefs_domain image;
        mogilefs_methods DELETE;
        mogilefs_noverify on;
        mogilefs_pass {
            proxy_pass $mogilefs_path;
            proxy_hide_header Content-Type;
            proxy_buffering off;
       }
    }

    location / {
        return 200;
    }

    error_page 404 = @fetch;
    location @fetch {
        proxy_pass http://127.0.0.1:17002;
    }
}

